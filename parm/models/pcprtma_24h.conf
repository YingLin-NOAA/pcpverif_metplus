[config]
## 2019/08/07 file copied over from 
##   metplus/parm/use_cases/grid_to_obs/examples/conus_surface.conf
##
## Configuration-related settings such as the process list, begin and end times, etc.
PROCESS_LIST = PcpCombine, PointStat

## LOOP_ORDER
## Options are: processes, times
## Looping by time- runs all items in the PROCESS_LIST for each
## initialization time and repeats until all times have been evaluated.
## Looping by processes- run each item in the PROCESS_LIST for all
## specified initialization times then repeat for the next item in the
## PROCESS_LIST.
LOOP_ORDER = processes

# Logging levels: DEBUG, INFO, WARN, ERROR (most verbose is DEBUG)
LOG_LEVEL = DEBUG

## MET Configuration files for pb2nc and point_stat
POINT_STAT_CONFIG_FILE ={PARM_BASE}/use_cases/grid_to_obs/met_config/PointStatConfig_conus_sfc

LOOP_BY = VALID
VALID_TIME_FMT = %Y%m%d
VALID_BEG = 20190805
VALID_END = 20190805
VALID_INCREMENT = 86400

LEAD_SEQ = 24


# For both pb2nc and point_stat, the obs_window dictionary:
OBS_WINDOW_BEGIN = -2700
OBS_WINDOW_END = 2700

# Model/fcst and obs name, e.g. GFS, NAM, GDAS, etc.
MODEL_NAME = pcprtma
OBS_NAME = dlygauge

# run pcp_combine on forecast/obs data?
FCST_PCP_COMBINE_RUN = True
FCST_PCP_COMBINE_METHOD = ADD  

# Regrid to specified grid.  Indicate NONE if no regridding, or the grid id
# (e.g. G212)
POINT_STAT_REGRID_TO_GRID = NONE

# Verification Masking regions
# Indicate which grid and polygon masking region, if applicable
POINT_STAT_GRID = FULL
# List of full path to poly masking files.  NOTE: Only short lists of poly
# files work (those that fit on one line), a long list will result in an
# environment variable that is too long, resulting in an error.  For long
# lists of poly masking files (i.e. all the mask files in the NCEP_mask
# directory), define these in the MET point_stat configuration file.
POINT_STAT_POLY =
POINT_STAT_STATION_ID =

# Message types, if all message types are to be returned, leave this empty,
# otherwise indicate the message types of interest.
POINT_STAT_MESSAGE_TYPE = ADPSFC
# Variables and levels as specified in the field dictionary of the MET
# point_stat configuration file. Specify as FCST_VARn_NAME, FCST_VARn_LEVELS,
# (optional) FCST_VARn_OPTION

# Forecast data description variables
FCST_PCP_COMBINE_INPUT_DATATYPE = GRIB
FCST_IS_PROB = false

# Set to true if data is only available once per day
FCST_PCP_COMBINE_IS_DAILY_FILE = false

# File format. Options are GRIB, NETCDF, or GEMPAK
OBS_PCP_COMBINE_INPUT_DATATYPE = GRIB

# Set to true if data is only available once per day
OBS_PCP_COMBINE_IS_DAILY_FILE = false

FCST_VAR1_NAME = APCP
FCST_VAR1_LEVELS = 24

[dir]

FCST_PCP_COMBINE_INPUT_DIR = /gpfs/dell2/nco/ops/com/rtma/para
FCST_PCP_COMBINE_OUTPUT_DIR = {OUTPUT_BASE}/pcprtma/bucket
FCST_POINT_STAT_INPUT_DIR = {FCST_PCP_COMBINE_OUTPUT_DIR}

OBS_POINT_STAT_INPUT_DIR = /gpfs/dell2/emc/verification/noscrub/Ying.Lin/gauge_nc
POINT_STAT_OUTPUT_DIR = {OUTPUT_BASE}/met_out/pcprtma

[filename_templates]

PB2NC_OUTPUT_TEMPLATE = {valid?fmt=%Y%m%d}/nam.{valid?fmt=%Y%m%d%H}.nc

FCST_PCP_COMBINE_INPUT_TEMPLATE = pcprtma2.{valid?fmt=%Y%m%d%H}.grb2
FCST_PCP_COMBINE_OUTPUT_TEMPLATE = pcprtma.{valid?fmt=%Y%m%d%H}_a{level?fmt=%HH}h
FCST_POINT_STAT_INPUT_TEMPLATE = {FCST_PCP_COMBINE_OUTPUT_TEMPLATE}
OBS_POINT_STAT_INPUT_TEMPLATE = good-usa-dlyprcp-{valid?fmt=%Y%m%d}.nc

POINT_STAT_OUTPUT_TEMPLATE = {valid?fmt=%Y%m%d%H%M}/point_stat
